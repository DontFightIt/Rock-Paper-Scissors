<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissor App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>


  <header><h1>Rock Paper Scissors</h1></header>
  <div class="score-board">
    <div id='user-label' class="badge">User</div> 
    <div id ='comp-label' class="badge">Comp</div>
    <span id= 'user-score'>0</span> : <span id= 'computer score'>0</span>
  </div>

  <div class="result">
    <p>Paper Covers Rock. You Win!</p>
  </div> 

  <div class="choices">
    <div class="choice" id='r'>
       <i class="fas fa-hand-rock fa-4x"></i>
    </div>
    <div class="choice" id = 'p'>
      <i class="fas fa-hand-paper fa-4x"></i>
    </div>
    <div class="choice" id = 's'>
        <i class="fas fa-hand-scissors fa-4x"></i>
    </div>
  </div>

<p id= "action-message">Make Your Move.</p>

<script src="app.js" charset="UTF-8"></script>
</body>
</html>
